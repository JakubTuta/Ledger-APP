services:
  # ==================== PostgreSQL (Auth DB) ====================
  ledger-postgres:
    image: postgres:15-alpine
    container_name: ledger-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_WORK_MEM: 8MB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_CHECKPOINT_TIMEOUT: 5min
    volumes:
      - ledger-postgres-data:/var/lib/postgresql/data
      - ./database_schema/init_auth_db.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER}"]
      interval: 60s
      timeout: 5s
      retries: 5
    networks:
      - ledger-server-network

  # ==================== PostgreSQL (Logs DB) ====================
  ledger-postgres-logs:
    image: postgres:15-alpine
    container_name: ledger-postgres-logs
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${LOGS_DB_NAME}
      POSTGRES_USER: ${LOGS_DB_USER}
      POSTGRES_PASSWORD: ${LOGS_DB_PASSWORD}
      POSTGRES_SHARED_BUFFERS: 1GB
      POSTGRES_WORK_MEM: 64MB
      POSTGRES_MAINTENANCE_WORK_MEM: 512MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 4GB
      POSTGRES_CHECKPOINT_TIMEOUT: 30min
      POSTGRES_MAX_WAL_SIZE: 4GB
      POSTGRES_AUTOVACUUM_MAX_WORKERS: 4
    volumes:
      - ledger-postgres-logs-data:/var/lib/postgresql/data
      - ./database_schema/init_logs_db.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LOGS_DB_USER}"]
      interval: 60s
      timeout: 5s
      retries: 5
    networks:
      - ledger-server-network

  # ==================== Redis ====================
  ledger-redis:
    image: redis:7-alpine
    container_name: ledger-redis
    restart: unless-stopped
    env_file: .env
    volumes:
      - ledger-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 60s
      timeout: 5s
      retries: 5
    networks:
      - ledger-server-network
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --bind 0.0.0.0
      --protected-mode no

  # ==================== Auth Service (gRPC) ====================
  ledger-auth-service:
    image: europe-central2-docker.pkg.dev/ledger-478119/images/auth:latest
    container_name: ledger-auth-service
    restart: unless-stopped
    env_file: .env
    environment:
      AUTH_DB_HOST: ledger-postgres
      REDIS_HOST: ledger-redis
    depends_on:
      ledger-postgres:
        condition: service_healthy
      ledger-redis:
        condition: service_healthy
    networks:
      - ledger-server-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import grpc; channel = grpc.insecure_channel('localhost:50051'); channel.close()",
        ]
      interval: 60s
      timeout: 5s
      retries: 3

  # ==================== Gateway Service (REST) ====================
  ledger-gateway:
    image: europe-central2-docker.pkg.dev/ledger-478119/images/gateway:latest
    container_name: ledger-gateway
    restart: unless-stopped
    env_file: .env
    environment:
      REDIS_HOST: ledger-redis
      AUTH_SERVICE_HOST: ledger-auth-service
      INGESTION_SERVICE_HOST: ledger-ingestion
    depends_on:
      ledger-auth-service:
        condition: service_healthy
      ledger-redis:
        condition: service_healthy
    ports:
      - "${GATEWAY_HTTP_PORT}:8000"
    networks:
      - ledger-server-network
    command: >
      uvicorn gateway_service.main:app
      --host 0.0.0.0
      --port 8000
      --workers ${GATEWAY_WORKERS}
      --log-level info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 5s
      retries: 3

  # ==================== Ingestion Service (gRPC) ====================
  ledger-ingestion:
    image: europe-central2-docker.pkg.dev/ledger-478119/images/ingestion:latest
    container_name: ledger-ingestion
    restart: unless-stopped
    env_file: .env
    environment:
      REDIS_HOST: ledger-redis
      LOGS_DB_HOST: ledger-postgres-logs
    depends_on:
      ledger-postgres-logs:
        condition: service_healthy
      ledger-redis:
        condition: service_healthy
    networks:
      - ledger-server-network
    command: python -m ingestion_service.main
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import grpc; channel = grpc.insecure_channel('localhost:50052'); channel.close()",
        ]
      interval: 60s
      timeout: 5s
      retries: 3

  # ==================== Storage Workers ====================
  ledger-ingestion-worker:
    image: europe-central2-docker.pkg.dev/ledger-478119/images/ingestion:latest
    container_name: ledger-ingestion-worker
    restart: unless-stopped
    env_file: .env
    environment:
      REDIS_HOST: ledger-redis
      LOGS_DB_HOST: ledger-postgres-logs
    depends_on:
      ledger-postgres-logs:
        condition: service_healthy
      ledger-redis:
        condition: service_healthy
      ledger-ingestion:
        condition: service_started
    networks:
      - ledger-server-network
    command: python -m ingestion_service.worker

  # ==================== Analytics Workers ====================
  ledger-analytics-workers:
    image: europe-central2-docker.pkg.dev/ledger-478119/images/analytics:latest
    container_name: ledger-analytics-workers
    restart: unless-stopped
    env_file: .env
    environment:
      REDIS_HOST: ledger-redis
      LOGS_DB_HOST: ledger-postgres-logs
      AUTH_DB_HOST: ledger-postgres
    depends_on:
      ledger-postgres:
        condition: service_healthy
      ledger-postgres-logs:
        condition: service_healthy
      ledger-redis:
        condition: service_healthy
    networks:
      - ledger-server-network
    command: python -m analytics_workers.main
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "test -f /tmp/analytics_health.json && cat /tmp/analytics_health.json | grep -q healthy",
        ]
      interval: 60s
      timeout: 5s
      retries: 3

  # ==================== Query Service (gRPC) ====================
  ledger-query:
    image: europe-central2-docker.pkg.dev/ledger-478119/images/query:latest
    container_name: ledger-query
    restart: unless-stopped
    env_file: .env
    environment:
      REDIS_HOST: ledger-redis
      LOGS_DB_HOST: ledger-postgres-logs
    depends_on:
      ledger-postgres-logs:
        condition: service_healthy
      ledger-redis:
        condition: service_healthy
    networks:
      - ledger-server-network
    command: python -m query_service.main
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import grpc; channel = grpc.insecure_channel('localhost:${QUERY_GRPC_PORT:-50053}'); channel.close()",
        ]
      interval: 60s
      timeout: 5s
      retries: 3

networks:
  ledger-server-network:
    driver: bridge

volumes:
  ledger-postgres-data:
    name: ledger-postgres-data
  ledger-postgres-logs-data:
    name: ledger-postgres-logs-data
  ledger-redis-data:
    name: ledger-redis-data
